<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    
  
    <div>
      <input
          type="text"
          id="postInput"
          placeholder="new fortune"/>
      <button id="postButton">Add a new fortune</button>
    </div>
   
    <div>
      <input
          type="text"
          id="deleteInput"
          placeholder="delete fortune"/>
      <button id="deleteButton">Delete a fortune</button>
    </div>

    <div>
      <input
          type="text"
          id="fortuneIndex"
          placeholder="fortune ID number"/>
    
      <input
          type="text"
          id="updatedFortune"
          placeholder="Updated fortune"/>
      <button id="updateButton">Update a fortune</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
